name: CI

on:
  push:
    branches: [develop]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [develop]
    paths-ignore: ["**.md"]

jobs:
  builds:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Nodejs and npm
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup yarn
        run: npm install -g yarn

      - name: Setup Nodejs with yarn caching
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Check lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            whiami
          host: ${{ secrets.HOST }}
          user: root
          key: ${{ secrets.PRIVATE_KEY}}
